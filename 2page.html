<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report card</title>
</head>
<body style=" background-color:rgb(231, 220, 114);">
    <center> <h1 style=" color: red; "> Student Data </h1></center>
 <center>  <table border="2px" cellspacing="" background-color="white"> 
  <caption><b> Input Your Marks </b></caption>
<tr>
<th rowspan="2"> Name</th>
<th colspan="10"> Score</th>
</tr>
<tr> 
<th rowspan="1">  Hindi </th>
<th> English </th>
<th>Maths  </th>
<th>Chemistry</th>

<th>Physics</th>
<th> Computer</th>

</tr> 
<tr>
<td><input type="text" id="aname"> </td>
<td><input type="text" id="am">  </td>
<td> <input type="text" id="aj">  </td>
<td> <input type="text" id="ad">  </td>
<td> <input type="text" id="an">  </td>
<td> <input type="text" id="a">    </td>

<td> <input type="text" id="c">    </td>

 

</tr>
<tr>
<th colspan="10" height="30"> 
    <input type="submit" value="Add To Table" onclick="sub()"> </th>
</tr>
   </table>
   <br>
   <table border="1" cellspacing="5" background-color="white"
         height="100" width="500" Cellpadding="5" id="TableScore">
        <caption> <b>Student Data </b> </caption>
        <tr> 
        <th width="180"> Name</th>
        <th> Total</th>
        <th> Average</th>
        <th> Pass or Fail</th>


        </tr>
    </center>
        
        </table>
        <script type="text/javascript">  
        function sub (){
            var n, k, r, e, v, sum, z, x, avg;
            n=(document.getElementById('aname').value)
            k=parseFloat(document.getElementById('am').value)
            r=parseFloat(document.getElementById('aj').value)
            e=parseFloat(document.getElementById('ad').value)
            v=parseFloat(document.getElementById('an').value)
            z=parseFloat(document.getElementById('a').value)
        
            x=parseFloat(document.getElementById('c').value)
            

            //Calculating Total
            sum=k+r+e+v+z+x
            avg=sum/6;
            //Display on Student Data 
            var newTable = document.getElementById('TableScore') ;
            var row = newTable.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(0);
            var cell3 = row.insertCell(0);
            var cell4 = row.insertCell(0);

            
            cell4.innerHTML=n;
            cell3.innerHTML=sum;
            cell2.innerHTML=avg;
            if(avg>=33.33)
            {
                cell1.innerHTML="<font color=green> Pass</font>";
            }
           else { 
                cell1.innerHTML="<font color=red> Fail</font>"; 
            }
            
            


        }
        
        
        
        
        </script>




    </body>
</html>
